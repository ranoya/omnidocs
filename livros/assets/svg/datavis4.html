<style>
  #grafico {
    width: 280px;
    height: 300px;
    border: 1px solid black;
  }
</style>

<div id="grafico"></div>

<script>
  let graf = `<svg
  width="280"
  height="300"
  viewBox="0 0 280 300"
  xmlns="http://www.w3.org/2000/svg"
  style="border: 1px solid #cccccc"
>`;

  // O desenho será construído aqui

  let c = 0;

  for (let y = 250; y > 50; y = y - 10) {
    graf += `
    
    <line x1="50" y1="${y}" x2="250" y2="${y}" stroke="#000000" />
    
    `;

    graf += `

    <text x="25" y="${y}" dominant-baseline="middle" font-size="8">${c}</text>

    `;
    c = c + 1;

    graf += `
    <rect x="70" y="200" width="30" height="50" fill="#000000" />
    `;

    graf += `
    <rect x="120" y="230" width="30" height="20" fill="#000000" />
    `;

    graf += `
    <rect x="170" y="140" width="30" height="110" fill="#000000" />
    `;
  }

  graf += `
  </svg>
`;

  document.getElementById("grafico").innerHTML = graf;
</script>
