    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        background-color: #361e73;
        overflow: hidden;
      }

      #obs {
        position: fixed;
        z-index: 10;
        width: 60vw;
        height: 60vh;
        top: 25vh;
        left: 30vw;
        background-image: url(https://omnidocs.vercel.app/livros/capas/interface/livrologo.svg);
        background-repeat: no-repeat;
        background-position: right top;
        background-size: contain;
        z-index: 5000;
      }

      #init {
        position: fixed;
        z-index: 11;
        width: 100px;
        height: 107px;
        bottom: 10px;
        right: 59px;
        background-image: url(https://omnidocs.vercel.app/livros/capas/interface/init.svg);
        background-repeat: no-repeat;
        background-position: right bottom;
        background-size: contain;
        z-index: 5001;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>

    <script>
      function setup() {
        background("#361e73");
        createCanvas(windowWidth, windowHeight);
        frameRate(15);
      }

      function draw() {
        background("#361e73");
        stroke("#3d257c");
        strokeWeight(3);

        let tam = 20;

        for (let x1 = 0; x1 < width; x1 = x1 + tam) {
          for (let y1 = 0; y1 < height; y1 = y1 + tam) {
            if (random(1) < 0.5) {
              line(x1, y1, x1 + tam, y1 + tam);
            } else {
              line(x1 + tam, y1, x1, y1 + tam);
            }
          }
        }

        noLoop();
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        draw();
      }
    </script>

  <body>
    <div id="obs"></div>
    <div id="init"></div>
  </body>
