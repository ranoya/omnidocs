<!DOCTYPE html>

<html>
  <head>
    <title>Livros Interativos</title>
    <meta
      name="description"
      content="Plataforma de livros interativos do prof. Guilherme Ranoya"
    />
    <meta
      property="og:description"
      content="Plataforma de livros interativos do prof. Guilherme Ranoya"
    />
    <link rel="icon" type="image/png" href="livrosicon.png" />

    <style>
      * {
        margin: 0;
        border: 0;
        padding: 0;
      }

      body,
      html {
        overflow: hidden;
        width: 100vw;
        height: 100dvh;
      }

      iframe {
        width: 100vw;
        height: 100dvh;
      }
    </style>

    <script>
      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      let go = "";

      if (
        typeof $_GET["go"] != "undefined" &&
        $_GET["go"] != "" &&
        $_GET["go"] != null
      ) {
        go = "/?go=" + $_GET["go"];
      }

      let u = "";

      if ($_GET["titulo"] == "observable") {
        u = "https://booklines.vercel.app/livros/observable" + go;
      }

      if ($_GET["titulo"] == "interfaces") {
        u = "https://booklines.vercel.app/livros/interface" + go;
      }

      if ($_GET["titulo"] == "javascript") {
        u = "https://booklines.vercel.app/livros/javascript" + go;
      }

      if ($_GET["titulo"] == "artegerativa") {
        u = "https://artegerativabrasileira.vercel.app" + go;
      }
    </script>
  </head>

  <body>
    <iframe id="conteudo"></iframe>
  </body>

  <script>
    document.getElementById("conteudo").src = u;
  </script>
</html>
