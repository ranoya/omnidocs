<script>
  $_GET = [];
  (function () {
    corte = window.location.href.toString().indexOf("?");
    if (corte > 0) {
      argumento = window.location.href.toString().substring(corte + 1);
      argumentos = argumento.split("&");
      for (arg in argumentos) {
        let argCorte = argumentos[arg].indexOf("=");
        $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
          arg
        ].substring(argCorte + 1);
      }
    }
  })();

  if ($_GET["titulo"] == "observable") {
    window.location =
      "https://slidelines.vercel.app/timelineh/?followbg=true&timeheight=130&file=https://docs.google.com/spreadsheets/d/1Hja-7ozKTpcfhVX9sc3FkDH-NLj_RXllFIDTO8EIFV0/edit#gid=1693735979&theme=https://slidelines.vercel.app/styles/observabletexts.css";
  }
</script>
