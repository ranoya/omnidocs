    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #666666;
      }

      #imagem {
        position: fixed;
        top: 0;
        left: 0;
        cursor: pointer;
        width: 100%;
        height: 100dvh;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-image: url("https://omnifolio.vercel.app/omnifiles/atlantic_scientificpaper.png");
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 #333333;
      }

      #imagem:hover {
        transition: all 0.3s ease-in-out;
        box-shadow: 10px 10px #333333;
        width: calc(100% - 60px);
        height: calc(100dvh - 60px);
        top: 30px;
        left: 30px;
      }
    </style>
  </head>

  <body>
    <div id="imagem" onclick="vai()"></div>
  </body>

  <script>
    function vai() {
      window.open(
        "https://drive.google.com/file/d/1sVpyraQ1YrqlfCJ-yAGOZdNnncnhmhQ8/preview",
