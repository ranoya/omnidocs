<!DOCTYPE html>

<html style="margin: 0; padding: 0; overflow-y: hidden; overflow-x: hidden">
  <head>
    <meta charset="utf-8" />
    <meta name="pinterest" content="nopin" />
    <meta name="pinterest" content="nohover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Cover</title>

    <meta name="pinterest" content="nopin" />
    <meta name="pinterest" content="nohover" />
  </head>

  <body style="margin: 0; padding: 0; overflow-y: hidden; overflow-x: hidden">
    <iframe
      id="fundo"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100dvh;
        margin: 0;
        padding: 0;
        z-index: 1;
      "
    ></iframe>
    <div
      id="frente"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100dvh;
        margin: 0;
        padding: 0;
        z-index: 2;
        background-size: contain;
        background-position: center center;
        background-repeat: no-repat;
      "
    ></div>

    <script>
      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      let bg = "000000";
      let fg = "FFFFFF";
      let art = "mitp";
      let cover = "https://omnifolio.vercel.app/omnifiles/programacao-capa.svg";

      if (
        typeof $_GET["bgcolor"] != "undefined" &&
        $_GET["bgcolor"] != null &&
        $_GET["bgcolor"] != ""
      ) {
        bg = $_GET["bgcolor"];
      }

      if (
        typeof $_GET["fgcolor"] != "undefined" &&
        $_GET["fgcolor"] != null &&
        $_GET["fgcolor"] != ""
      ) {
        fg = $_GET["bgcolor"];
      }

      if (
        typeof $_GET["art"] != "undefined" &&
        $_GET["art"] != null &&
        $_GET["art"] != ""
      ) {
        art = $_GET["art"];
      }

      if (
        typeof $_GET["cover"] != "undefined" &&
        $_GET["cover"] != null &&
        $_GET["cover"] != ""
      ) {
        cover = $_GET["cover"];
      }

      document.getElementById(
        "fundo"
      ).style.src = `https://www.ranoya.com/Art/Singles/${art}.html?fcolor=${fg}&bgcolor=${bg}`;
      document.getElementById("frente").style.backgroundImage = `url(${cover})`;
    </script>
  </body>
</html>
