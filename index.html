    <style>
      :root {
        --bg-color: #616161;
        --line-separator: #697a7b;
        --text-color: #a7caca;
        --color-link: #e1e1e1;
        --color-hover: #a7caca;
        --input-text: #ffffff;
        --scroll-track: #ffffff00;
        --color-shadow: #00000055;
      }

      #outputs::-webkit-scrollbar {
        width: 5px;
        border: 5px solid transparent;
      }

      #outputs::-webkit-scrollbar-track {
        background: var(--scroll-track, #ffffff77);
      }

      #outputs::-webkit-scrollbar-thumb {
        background: #808080;
      }

      #outputs::-webkit-scrollbar-thumb:hover {
        background: var(--color-hover, #34f8d1);
      }

      #poeinst {
        position: fixed;
        width: 420px;
        left: -420px;
        top: 0;
        height: 100vh;
        transition: left 0.3s ease-in;
        display: block !important;
        width: calc(420px - 40px);
        height: calc(100vh - 40px);
        padding: 20px;
        z-index: 9999999999;
        /* background-color: var(--bg-color, #000000); 
        background: rgb(75, 75, 75);
        background: linear-gradient(
          166deg,
          rgba(75, 75, 75, 1) 0%,
          rgba(169, 185, 185, 1) 100%
        );
        */
        background: rgb(75, 75, 75);
        background: linear-gradient(
          166deg,
          rgb(75, 75, 75) 0%,
          rgba(51, 84, 84, 1) 100%
        );
        color: var(--text-color, #a7caca);
        font-family: Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 20px;
        box-shadow: inset -6px 0 10px 0 var(--color-shadow);
      }

      #entrada {
        padding: 4px;
        padding-left: 8px;
        padding-right: 8px;

        min-width: 0;
        height: 50px;
        font-size: 24px !important;
        line-height: 30px;
        width: 100% !important;
        border: 0;
        outline: 0;
        margin-left: -10px;
        background-color: transparent;
        color: var(--input-text, #443535);
        margin-bottom: -10px;
      }

      #outputs {
        width: calc(100% + 40px);
        height: calc(100vh - 136px);
        display: block;
        margin-left: -20px;
        color: var(--fg-color, #d2d2d2);
        overflow-y: auto;
        padding-top: 3px;
      }

      #outputs iframe {
        width: 100%;
        height: calc(100vh - 160px);
      }

      .gridhead {
        display: grid;
        grid-template-columns: 1fr [fim];
        gap: 3px 10px;
        text-transform: uppercase;
      }

      .outputgrid {
        display: grid;
        grid-template-columns: 1fr [fim];
        gap: 3px 10px;
        width: calc(100% - 40px);
        margin-left: 20px;
        margin-right: 20px;
        padding-bottom: 20px;
      }

      .categoria {
        grid-column: 1 / fim;
        margin-top: 16px;
        border-bottom: 1px solid var(--line-separator, #dddddd);
        color: var(--text-color, #bbbbbb);
        text-transform: uppercase;
        font-size: 11px;
      }

      .grouplink {
        padding: 4px 8px 4px 8px;
        margin: -4px -8px -4px -8px;
        text-decoration: none;
        color: var(--text-color, #bbbbbb);
        font-size: 11px;
        display: inline-block;
      }

      .grouplink:hover {
        background-color: var(--text-color, #bbbbbb);
        color: var(--bg-color, black);
      }

      .separaline {
        grid-column: 1 / fim;
        margin-top: 16px;
        border-top: 1px solid var(--line-separator, #dddddd);
        color: var(--text-color, #bbbbbb);
        text-transform: uppercase;
        font-size: 11px;
        height: 20px;
      }

      .noline {
        grid-column: 1 / fim;
        margin-top: 16px;
        color: var(--text-color, #bbbbbb);
        text-transform: uppercase;
        font-size: 11px;
      }

      a {
        text-decoration: none;
        color: var(--color-link, #3498c7);
        padding: 4px 8px 4px 8px;
        margin: -4px -8px 2px -8px;
      }

      a:hover {
        color: var(--bg-color, #888888);
        cursor: pointer;
        background-color: var(--input-text, #ffffff);
      }

      #ativapoe {
        width: 30px;
        height: 30px;
        position: fixed;
        z-index: 10;
        right: 15px;
        top: calc(50vh - 25px);
        margin: 0 !important;
        padding: 0 !important;
        border-radius: 5px;
        overflow: hidden;
      }

      #base {
        transition: left 0.3s ease-in;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
        border: 0;
        outline: 0;
      }

      .svg {
        width: 100%;
        height: 100%;
        border: 0;
        padding: 0;
        margin: 0;
        width: 50px;
        height: 50px;
      }

      #ativapoe:hover #buttombase {
        fill: var(--bg-color);
      }
    </style>

    <script>
      let be = function (url) {
        if (typeof url != "undefined" && url != "" && url != null) {
          document.getElementById("base").src = url;
        } else {
          document.getElementById("base").src = "./docs/open.html";
        }
      };
    </script>

        <rect x="140" y="266" width="320" height="68" fill="white" />
        <rect x="140" y="375" width="320" height="67" fill="white" />
      </svg>
    </a>
