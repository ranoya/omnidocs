<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />

  <head>
    <title>Arqueologia Digital</title>

    <style>
      body {
        background-color: #696969;
        margin: 0 !important;
        padding: 0 !important;
        border: 0 !important;
        overflow-x: hidden;
      }

      html {
        margin: 0 !important;
        padding: 0 !important;
        border: 0 !important;
        width: 100vw;
        height: 100vh;
      }

      #conteudo {
        width: 300px;
        height: 80vh;
      }
    </style>
  </head>

  <body>
    <iframe
      id="conteudo"
      frameborder="0"
      src="https://slidelines.vercel.app/simple/?allowverticalscroll=true&file=https://docs.google.com/spreadsheets/d/1Hja-7ozKTpcfhVX9sc3FkDH-NLj_RXllFIDTO8EIFV0/edit#gid=2027317325&theme=https://omnidocs.vercel.app/materiais/arqueologiadesign/simpletimeline.css"
    ></iframe>

    <script>
      addEventListener("resize", (event) => {
        let quantofalta = window.innerWidth % 10;
        let diff = 10 - quantofalta;
        document.getElementById("conteudo").style.width =
          parseInt(window.innerWidth) + diff + "px";
      });

      let resto = window.innerWidth % 10;
      let dff = 10 - resto;
      document.getElementById("conteudo").style.width =
        parseInt(window.innerWidth) + dff + "px";
    </script>
  </body>
</html>
