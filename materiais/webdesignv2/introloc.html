    <style>
      audio::-webkit-media-controls-time-remaining-display {

      audio::-webkit-media-controls-current-time-display {
        display: none;
      }

      #placehold {
        position: fixed;
        left: 0;
        width: 100%;
        height: calc(100dvh + 10px) !important;
        overflow-y: hidden;
      }

      #myVideo {
        position: fixed;
        bottom: 20px;
        left: calc(50% - 135px);
        width: 270px;
        height: 30px;
        z-index: 500;
        outline: none;
        transition: all 0.6s ease-in-out;
      }

      @media screen and (max-width: 480px) {
        audio::-webkit-media-controls-time-remaining-display {
          display: none;
        }
        audio::-webkit-media-controls-current-time-display {
          display: none;
        }
        audio::-webkit-media-controls-panel {
          padding-left: 50px;
          padding-right: 200px;
          background-color: white;
        }

        #myVideo {
          left: -15px;
          width: 130vw;
          height: 40px;
          bottom: 0;
          background-color: white;
          padding-bottom: 40px;
        }

        #placehold {
          height: 100dvh !important;
        }
      }
    </style>

  <body
    style="
      padding: 0 0 0 0;
      margin: 0 0 0 0;
      overflow-y: hidden;
      overflow-x: hidden;
    "
  >
    <div id="placehold" frameborder="0" scrolling="no"></div>

    <audio
      id="myVideo"
      controls
      controlslist="nofullscreen noplaybackrate nodownload"
      controls
    >
      <source
        src="https://omnidocs.vercel.app/materiais/webdesignv2/intro_webdesignv2.mp3"
        type="audio/mp3"
      />
      Your browser does not support HTML5 video.
    </audio>

    <script>
      $_GET = [];
      (function () {
        let corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          let argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      /*
       *
       * TABELA DE MINUTAGEM DA APRESENTAÇÃO
       *
       */

      var minutagem = [
        {
          time: 0,
          href: "0",
        },
        {
          time: 2,
          href: "0",
        },
        {
          time: 97,
          href: "1",
        },
        {
          time: 154,
          href: "2",
        },
        {
          time: 212,
          href: "3",
        },
        {
          time: 270,
          href: "4",
        },
      ];

      function contrai() {
        if (window.innerWidth > 480) {
          document.getElementById("myVideo").style.width = "112px";
          document.getElementById("myVideo").style.left = "calc(50% - 56px)";
        }
      }

      function saidafrente() {
        if (window.innerWidth > 480) {
          document.getElementById("myVideo").style.width = "111px";
          document.getElementById("myVideo").style.left = "30px";
        }
      }

      function voltaaonormal() {
        if (window.innerWidth > 480) {
          document.getElementById("myVideo").style.width = "270px";
          document.getElementById("myVideo").style.left = "calc(50% - 135px)";
        }
      }

      function gototime(tempo) {
        document.getElementById("myVideo").currentTime = tempo;
        document.getElementById("myVideo").play();
        document.getElementById("myVideo").pause();
      }

      if (typeof $_GET["pos"] != "undefined" && $_GET["pos"] != "") {
        if (parseFloat($_GET["pos"]) >= 0) {
          let mytmo = setTimeout(function () {
            voltaaonormal();
            gototime(parseFloat($_GET["pos"]));
            document.getElementById("myVideo").play();
            document.getElementById("myVideo").pause();
          }, 1000);
        }
      }

      /*
       *
       * CARREGAMENTO DO SAM E DO AUDIOLEAD
       *
       */

      document.addEventListener("DOMContentLoaded", function () {
        addAudioLead(
          "https://slidelines.vercel.app/level/?allowverticalscroll=true&s=0&file=https://docs.google.com/spreadsheets/d/1Hja-7ozKTpcfhVX9sc3FkDH-NLj_RXllFIDTO8EIFV0/edit?gid=1705994585#gid=1705994585&theme=https://slidelines.vercel.app/styles/leveloptmized.css",
          "placehold",
          "myVideo",
          minutagem
        );

        if (
          localStorage.getItem("pontodomaterial") != null &&
          localStorage.getItem("pontodomaterial") != undefined
        ) {
          console.log(
            "AudioLead capturou o ponto e mandou o video para " +
              eval(localStorage.getItem("pontodomaterial"))
          );

          document.getElementById("myVideo").currentTime = eval(
            localStorage.getItem("pontodomaterial")
          );
        } else {
          console.log("AudioLead zerou o ponto do video");
          localStorage.setItem("pontodomaterial", 0);
        }

        audiolead_interface = function (slidenumber, assetsObject) {
          if (assetsObject[slidenumber].contrai == true) {
            contrai();
          }

          if (assetsObject[slidenumber].normal == true) {
            voltaaonormal();
          }

          localStorage.setItem(
            "pontodomaterial",
            document.getElementById("myVideo").currentTime
          );
        };
      });
    </script>
