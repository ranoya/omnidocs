    #bot3 {

  <script>
    // FUNÇÃO URL GET
    // urlGet('xpto'); www.site.com/?xpto=teste
    // let data = $_GET['xpto']; www.site.com/?xpto=teste

    $_GET = [];
    (function () {
      let corte = window.location.href.toString().indexOf("?");
      if (corte > 0) {
        let argumento = window.location.href.toString().substring(corte + 1);
        argumentos = argumento.split("&");
        for (arg in argumentos) {
          let argCorte = argumentos[arg].indexOf("=");
          $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
            arg
          ].substring(argCorte + 1);
        }
      }
    })();
  </script>

  <body>

  <script>

    let whoisopen = [];
    whoisopen['menuprojeto'] = false;
    whoisopen['menuvideos'] = false;
    whoisopen['menu2'] = false;


    let goto = function (keyword, presentslide) {
      if (keyword != "" && typeof keyword != "undefined" && keyword != null) {
        document.getElementById("iwork").src = keyword;
      }

      if (
        presentslide != "" &&
        typeof presentslide != "undefined" &&
        presentslide != null
      ) {
        document.getElementById("iapres").src = presentslide;
      }
    };

    let fullworkbench = function () {
      document
        .getElementById("apresentacao")
        .classList.remove("apresentacaogrande");
      document.getElementById("menu").classList.remove("workbechpequeno");
      document.getElementById("workspace").classList.remove("workbechpequeno");

      document
        .getElementById("apresentacao")
        .classList.add("apresentacaopequena");
      document.getElementById("menu").classList.add("workbechgrande");
      document.getElementById("workspace").classList.add("workbechgrande");

      for (let elm in whoisopen) {
        document.getElementById(elm).classList.remove("margindivide");
      }
    };

    let fullpresentation = function () {

      closeall();
      document
        .getElementById("apresentacao")
        .classList.remove("apresentacaopequena");
      document.getElementById("menu").classList.remove("workbechgrande");
      document.getElementById("workspace").classList.remove("workbechgrande");

      document
        .getElementById("apresentacao")
        .classList.add("apresentacaogrande");
      document.getElementById("menu").classList.add("workbechpequeno");
      document.getElementById("workspace").classList.add("workbechpequeno");
    };

    let dividescreen = function () {
      document
        .getElementById("apresentacao")
        .classList.remove("apresentacaopequena");
      document.getElementById("menu").classList.remove("workbechgrande");
      document.getElementById("workspace").classList.remove("workbechgrande");

      document
        .getElementById("apresentacao")
        .classList.remove("apresentacaogrande");
      document.getElementById("menu").classList.remove("workbechpequeno");
      document.getElementById("workspace").classList.remove("workbechpequeno");

      for (let elm in whoisopen) {
        document.getElementById(elm).classList.add("margindivide");
      }
    };

    if (typeof $_GET["inst"] != "undefined" || $_GET["wrk"] != "undefined") {
      let mto = setTimeout(function () {
        goto($_GET["wrk"], $_GET["inst"]);
      }, 2000);
    } else {
      goto("capa", "capa");
    }

    if (typeof $_GET["setup"] != "undefined") {
      if ($_GET["setup"] == "pres") {
        fullpresentation();
      } else {
        dividescreen();
      }
    }

    

    let closeall = function (excp) {
        for (let elm in whoisopen) {

            if (elm != excp) {
                document.getElementById(elm).style.display = "none";
                document.getElementById("super" + elm).classList.remove("fixamenulink");
                whoisopen[elm] = false;

            } 
        }
    }

    let openandclose = function (quem) {

        for (let elm in whoisopen) {
            document.getElementById(elm).style.display = "none";
            document.getElementById("super" + elm).classList.remove("fixamenulink");
        }

        if (whoisopen[quem] == false) {
            whoisopen[quem] = true;
            document.getElementById(quem).style.display = "block";
            document.getElementById("super" + quem).classList.add("fixamenulink");
        } else {
            whoisopen[quem] = false;
            document.getElementById(quem).style.display = "none";
            document.getElementById("super" + quem).classList.remove("fixamenulink");
        }

        //gotostayopen(quem);

    }

    if ($_GET['slide'] != "" && typeof $_GET['slide'] != "undefined") {

        goto($_GET['slide']);

    }
  </script>
