      function contrai() {
        if (window.innerWidth > 480) {
          document.getElementById("myVideo").style.width = "112px";
          document.getElementById("myVideo").style.left = "calc(50% - 56px)";
        }
      }

      function saidafrente() {
        if (window.innerWidth > 480) {
          document.getElementById("myVideo").style.width = "111px";
          document.getElementById("myVideo").style.left = "30px";
        }
      }

      function voltaaonormal() {
        if (window.innerWidth > 480) {
          document.getElementById("myVideo").style.width = "270px";
          document.getElementById("myVideo").style.left = "calc(50% - 135px)";
        }
      }

      function gototime(tempo) {
        document.getElementById("myVideo").currentTime = tempo;
        document.getElementById("myVideo").play();
        document.getElementById("myVideo").pause();
      }

      if (typeof $_GET["pos"] != "undefined" && $_GET["pos"] != "") {
        if (parseFloat($_GET["pos"]) >= 0) {
          let mytmo = setTimeout(function () {
            voltaaonormal();
            gototime(parseFloat($_GET["pos"]));
            document.getElementById("myVideo").play();
            document.getElementById("myVideo").pause();
          }, 1000);
        }
      }

      /*
       *
       * CARREGAMENTO DO SAM E DO AUDIOLEAD
       *
       */

      document.addEventListener("DOMContentLoaded", function () {
        addAudioLead("placehold", "myVideo", minutagem);

        if (
          localStorage.getItem("pontodomaterial") != null &&
          localStorage.getItem("pontodomaterial") != undefined
        ) {
          console.log(
            "AudioLead capturou o ponto e mandou o video para " +
              eval(localStorage.getItem("pontodomaterial"))
          );

          document.getElementById("myVideo").currentTime = eval(
            localStorage.getItem("pontodomaterial")
          );
        } else {
          console.log("AudioLead zerou o ponto do video");
          localStorage.setItem("pontodomaterial", 0);
        }

        audiolead_interface = function (slidenumber, assetsObject) {
          if (assetsObject[slidenumber].contrai == true) {
            contrai();
          }

          if (assetsObject[slidenumber].normal == true) {
            voltaaonormal();
          }

          localStorage.setItem(
            "pontodomaterial",
            document.getElementById("myVideo").currentTime
          );
        };
